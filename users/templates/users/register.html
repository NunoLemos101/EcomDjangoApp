{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static '/css/register.css'%}">
    <title>Register</title>

</head>
<body>
<div class="rg">
    <div class="content-section mt-4 mb-4 ml-4 mr-4">
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
            <div id="form">{{ RegisterForm|crispy }}</div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info bor" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'users-login' %}">Sign up</a>
            </small>
        </div>
    </div>
</div>
</body>


</html>
